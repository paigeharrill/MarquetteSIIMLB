<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Marquette University - Team Immunotherapy Viability</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Patient Info</h2>
            <form id="patient-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required><br>

                <label for="patient-id">Patient ID:</label>
                <input type="text" id="patient-id" name="patient-id" required><br>

                <label for="disease">What test is ordered?</label>
                <select id="disease" name="disease" required>
                    <option value="disease1">Please select one</option>
                    <option value="Immunotherapy Viability Test">Immunotherapy Viability Test</option>
                    <!-- Add more options as needed -->
                </select><br>

                <button type="button" id="generate-results-button">Check FDA Label</button>
            </form>
        </div>
        <div class="result-container" id="result-container">
            <!-- Results will appear here -->
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
