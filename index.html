
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Marquette University - Team Liquid Biopsy</h1>
    </div>
    <div class="form-container">
        <form>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="patient-name" required><br>
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" name="patient-id" required><br>
            <label for="disease">What test do you suspect would be appropriate?:</label>
            <select id="disease" name="disease" required>
                <option value="disease0">Please Select One</option>
                <option value="disease1">Liquid Biopsy</option>
                <option value="disease2">Basic Metabolic Panel</option>
                <option value="disease3">Blood Glucose Test</option>
                <!-- Add more options as needed -->
            </select><br>
            <button type="submit">Generate Results</button>
        </form>
    </div>
</body>
</html>
